<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hello</title>
</head>
<body>
  <canvas id="myCanvas" width="900px" height="700px" style="border:1px solid #d3d3d3;"></canvas>
      <script>
      let Circle = function (x,y,radius,color) {
    this.x = x;
    this.y = y;
    this.radius = radius;
    this.color = color;
    this.render = function () {
      ctx.beginPath();
      ctx.arc(this.x,this.y, this.radius, 0,2*Math.PI);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
  }
  let canvas = document.getElementById("myCanvas");
  let ctx = canvas.getContext("2d");
  let cirle = new Circle (10,10,100,'#000000')
    cirle.render();
</script>
</body>
</html>
